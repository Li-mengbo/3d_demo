            position: fixed;

<body>
    <p id="loading">loading......</p>
    <div id='container'></div>
    <script>
        /*传入经度，返回基于模型的X坐标点
         *@param longitude
         *@return 基于模型的X坐标点
         *说明：
         *模型大门的坐标为(x=-0.1,z=16.5,116.64861023,39.92165992)
         *模型财贸大楼会议楼坐标为(x=40.2，z=-8.7，116.64481759,39.91972215)
         */
                
         function CalculationX(x) {
            const a = (-0.1 - 40.2) / (116.64861023 - 116.64481759);
            const b = (-0.1 - 116.64861023 * a);
            return a * x + b;
        }

        /*传入纬度,返回基于模型的Z坐标点
         *@param latitude
         *@return 基于模型的Z坐标点
         */
        function CalculationZ(z) {
            const a = (16.5 - -8.7) / (39.92165992 - 39.91972215);
            const b = (16.5 - 39.92165992 * a);
            return a * z + b;
        }
        // 116.646901,39.919333 五号楼
        // 116.648108,39.92003 三号楼
        // 三号楼坐标
        // let x = CalculationX(116.648108);
        // let z = CalculationZ(39.92003);
        // console.log(CalculationX(116.648108))
        // console.log(CalculationZ(39.92003))
        // 五号楼坐标
        let x = CalculationX(116.646901);
        let z = CalculationZ(39.919333);
        console.log(CalculationX(116.646901))
        console.log(CalculationZ(39.919333))
        const stepsList = [];
        /* 地图路线绘制 */
        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [116.64863,39.920623],//地图中心点
            zoom: 18 //地图显示的缩放级别
        });

        /* 必须有的值
         * scene 场景
         * camera 相机
         * renderer 渲染器 
         */
        let scene1, camera1, renderer, controls, guiControls;
        // let stats = initStats();

        /* 创建场景 */
        function initScene() {
            scene1 = new THREE.Scene();
        }

        /* 相机 */
        function initCamera() {
            /*
             * 视野
             * 宽高比
             * 近端渲染
             * 远端剪切平面可以看到多远
             */
            camera1 = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
            // 默认相机坐标
            camera1.position.set(0, 45, 0)
            // 修改相机坐标
            // camera1.position.set(x, 0, z)
            // camera1.lookAt(new THREE.Vector3(x,0,y))
            // camera1.lookAt(scene1.position);
        }

        /* 渲染器 */
        function initRender() {

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff);
            document.body.appendChild(renderer.domElement);

        }

        /* 灯光 */
        function initLight() {

            scene1.add(new THREE.AmbientLight(0xffffff));

        }

        /* 控制器 */
        function initControls() {
            controls = new THREE.OrbitControls(camera1, renderer.domElement);
            // controls.enableDamping = true
            // controls.target.set(0, 0, 0);
            // controls.maxDistance = 100;
            // controls.minDistance = 10;
            // controls.update();
            // 第一人称相机控制器
            // controls = new THREE.FirstPersonControls(camera1);
            // controls.lookSpeed = 0.1; //鼠标移动查看的速度
            // controls.movementSpeed = 2; //相机移动速度
            // controls.noFly = true;
            // controls.constrainVertical = true; //约束垂直
            // controls.verticalMin = 1.0;
            // controls.verticalMax = 2.0;
            // controls.lon = -100; //进入初始视角x轴的角度
            // controls.lat = 0; //初始视角进入后y轴的角度
            // controls.moveForward = false;
            // controls.moveBackward = false;
            // controls.moveLeft = false;
            // controls.moveRight = false;
            // controls.heightMin = 0.4;
            // controls.heightMax = 0.4;
        }

        /* 场景中的内容 */
        function initContent() {

            // 加载 glTF 格式的模型
            let loader = new THREE.GLTFLoader(); /*实例化加载器*/

            loader.load('http://47.92.118.208:8081/7311/7311.gltf', function (obj) {
                console.log(obj)
                // 修改位置坐标
                obj.scene.position.y = 0;
                obj.scene.position.x = 0;
                obj.scene.position.z = 0;
                scene1.add(obj.scene);
                document.getElementById('loading').style.display = 'none';

            }, function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            }, function (error) {

                console.log('load error!' + error.getWebGLErrorMessage());

            })

        }

        /* 窗口变动触发 */
        function onWindowResize() {

            camera1.aspect = window.innerWidth / window.innerHeight;
            camera1.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        /* 设置中心显示坐标轴 红色为x 蓝色为z */
        function axes() {
            var axes = new THREE.AxisHelper(10);
            scene1.add(axes);
            //定义材质THREE.LineBasicMaterial . MeshBasicMaterial...都可以
            var material = new THREE.LineBasicMaterial({color:0x0000ff});
            // 空几何体，里面没有点的信息,不想BoxGeometry已经有一系列点，组成方形了。
            var geometry = new THREE.Geometry();
            //步行导航
            var walking = new AMap.Walking({
                map: map
            }); 
            //根据起终点坐标规划步行路线
            walking.search([116.64861023,39.92165992], [116.646901,39.919333], function(status, result) {
                // result即是对应的步行路线数据信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_WalkingResult
                if (status === 'complete') {
                    console.log(result.routes[0].steps)
                    const steps = result.routes[0].steps;
                    steps.forEach((item, index) => {
                        stepsList.push([]);
                        const x = CalculationX(item.end_location.lng);
                        const z = CalculationZ(item.end_location.lat);
                        console.log(x, z)
                        stepsList[index].push(x)
                        stepsList[index].push(z)
                        // arr.push(item.end_location.lat)
                        // arr.push(item.end_location.lng)
                    });
                    console.log(stepsList)
                    stepsList.forEach(item => {
                        // 给空白几何体添加点信息，这里写3个点，geometry会把这些点自动组合成线，面。
                        geometry.vertices.push(new THREE.Vector3(-item[0],0,-item[1]));
                    })
                    geometry.vertices.push(new THREE.Vector3(-x,0,-z));
                    //线构造
                    var line=new THREE.Line(geometry,material);
                    // 加入到场景中
                    scene1.add(line);  
                    // log.success('绘制步行路线完成')
                } else {
                    console.log('失败')
                    // log.error('步行路线数据查询失败' + result)
                } 
            });
        }

        /* 初始化 */
        function init() {

            initScene();
            initRender();
            initCamera();
            initLight();
            initControls();
            initContent();
            // initGui();
            axes();
            /* 监听事件 */

            window.addEventListener('resize', onWindowResize, false);

        }
        var clock = new THREE.Clock();
        /* 循环渲染 */
        function animate() {
            controls.update(clock.getDelta());
            requestAnimationFrame(animate);
            renderer.render(scene1, camera1);

        }

        /* 初始加载 */
        (function () {
            console.log("three init start...");

            init();
            animate();

            console.log("three init send...");
        })();
    </script>
</body>

</html>
